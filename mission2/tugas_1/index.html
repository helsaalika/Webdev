<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCashier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Kolom Kiri (60%) -->
            <div class="col-md-8 left-column">
                <h2 class="display-4 title p-3">iCashier - Helsa's Dessert Cafe</h2><hr>
                <div class="container mt-5 p-2">
                    <div class="row" id="produkList">
                        <!-- Data produk akan ditampilkan di sini -->
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan (40%) -->
            <div class="col-md-4 right-column">
                <div class="col-md-10">
                    <div class="konten-kanan">
                        <h2>My Cart ~</h2>
                        <div id="produkDipilih" class="d-flex row">
                            <!-- Produk yang dipilih akan ditampilkan di sini -->
                        </div>
                        <div id="totalHarga"></div>
                        <div id="totalPajakHarga">
                          <p><span id="pajak"></span></p>
                          <p><span id="total"></span></p>
                        </div>
                        <!-- Tombol "Cetak Struk" -->
                        <button type="button" class="btn btn-warning" id="cetakStrukButton" data-toggle="modal" data-target="#struk" style="display: none; float: right;">
                            Cetak Struk
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="struk" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Struk Pembelian</h5>
            </div>
            <div class="modal-body">
              <!-- Tambahkan tanggal-->
              <p>Tanggal: <span id="tanggalStruk"></span></p>
      
              <!-- Daftar produk yang dibeli-->
              <table class="table">
                <thead>
                  <tr>
                    <th>Nama Produk</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                  </tr>
                </thead>
                <tbody id="produkDipilihModal">
                  <!-- Data produk akan ditampilkan di sini -->
                </tbody>
              </table>
      
              <p>Total Harga: Rp. <span id="totalHargaStruk"></span></p>
              <p>Pajak (11%) : Rp. <span id="pajakModal"></span></p>
              <p>Total yang harus dibayar : RP. <span id="totalModal"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
              <button type="button" class="btn btn-primary">Cetak</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  

    


  <script src="assets/script.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
